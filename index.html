<html>

<head>

	<script type="text/javascript" language="javascript" src="sjsdommenu.options.js"></script>
	<link href="theme/theme.css" rel="stylesheet" type="text/css">
</head>
<body>

<div style="padding: 20px 100px;">

	<h3>Simple Javascript DOM Menu</h3>

	<p>&nbsp;</p>
